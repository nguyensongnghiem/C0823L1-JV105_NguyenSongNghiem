<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm số ký tự khác nhau trong chuỗi</title>
  </head>
  <body>
    <script>
      let str = prompt(`Nhập vào chuỗi bất kỳ: `);
      const charArray = str.split("");
      let result = checkDifferentChar(charArray);
      document.writeln(`Chuỗi nhập vào : ${str} <br>`);
      document.writeln(
        `Có ${result.length} ký tự khác nhau trong chuỗi : ${result}`
      );
      function checkDifferentChar(array) {
        let tallyChar = array.reduce((tally, char, array) => {
          tally[char] = (tally[char] || 0) + 1;
          return tally;
        }, {});
        console.log(tallyChar);
        return Object.keys(tallyChar);
      }
    </script>
  </body>
</html>
