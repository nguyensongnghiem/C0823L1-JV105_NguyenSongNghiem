<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tạo giao diện quản lý Bài tập CodeGym</title>
   
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
      }
      .header-text {
        display: inline-block;
        font-weight: bolder;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-style: italic;
        text-align: end;
        vertical-align: top;
      }
      .logo-thumnail{
        display: inline-block;
        width: 200px;
        vertical-align: top;
       
      }
      .search-box {
        font-size: 20px;
        margin-top: 20px;
        padding-left: 20px;
        width: 100%;
        border-radius: 5px;
      }
      select {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .content-containter {
        height: 500px;
        width: auto;
      }
      .navBar {
        display:block;
        margin-top: 20px;
        margin-bottom: 10px;
        border-bottom: 2px gray  solid;
        
      }
      .exercise-body {
        background-color: rgb(251, 251, 251);
        display: inline-block;
        vertical-align: top;
        width: 60%;
        height: 100%;
      }
      .sideBar {
        display: inline-block;
        padding-left: 20px;
        padding-right: 20px;
        height: 500px;
        vertical-align: top;
        width: 30%;  
        background-color: lightgrey;
      }
    </style>
    <div class="container-fluid">
      <div class="navBar" >
        <img src="/Module 1/Case study/Codegym X.png" class="col-2 logo-thumnail" alt="logo"></img>
        <h2 class="h2 col-10 text-black-50 header-text" > Hệ thống quản lý bài tập CodeGym</h2>
      </div>
      <div class="content-containter ">
          <div id='practiceList' class="sideBar">
            <input type="text" placeholder="Seach" class="search-box">
            <p style="font-weight: bold; margin-top: 20px;">Module</p>
            <select name="moduleSelect" class="module-select">
              <option value="module1">Module 1</option>
              <option value="module2">Module 2</option>
              <option value="module3">Module 3</option>
            </select>
            <select name="execiseSelect" class="execise-select">
              <option value="Ex1">Execise 1</option>
              <option value="Ex2">Execise 2</option>
              <option value="Ex3">Execise 3</option>
            </select>

          </div>  
          <div class="exercise-body">
            <p>Nội dung - abc</p>             
          </div>
      </div>
    </div>
    <script>
      
    </script>
  </body>
</html>
