<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm nguyên âm - phụ âm</title>
  </head>
  <body>
    <script>
      let inputChar = prompt("Nhập vào 1 ký tự tiếng Anh bất kỳ : ");
      if (isVowel(inputChar)) {
        alert("Đây là một nguyên âm");
      } else alert("Đây không phải là một nguyên âm ");
      // Check vowel ?
      function isVowel(inputChar) {
        const vowels = ["o", "u", "i", "a", "e", "O", "U", "I", "A", "E"];
        return vowels.includes(inputChar);
      }
    </script>
  </body>
</html>
