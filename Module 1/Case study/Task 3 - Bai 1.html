  <body>
    <script>
      let inputArr = [];
      let input = "";

      do {
        input = +prompt("Nhập vào 1 số nguyên ( nhập chữ bất kỳ để dừng): ");
        if (!isNaN(input)) inputArr.push(input);
      } while (!isNaN(input));

      document.writeln(`Mảng nhập vào : ${inputArr} <br>`);
      document.writeln(`Mảng PrefixSums  : ${prefixSums(inputArr)}`);

      // function
      function prefixSums(inputArr) {
        const outputArr = [];
        let prefixSum;
        for (let i = 0; i < inputArr.length; i++) {
          prefixSum = 0;
          for (let j = 0; j <= i; j++) {
            prefixSum += inputArr[j];
          }
          outputArr.push(prefixSum);
        }
        return outputArr;
