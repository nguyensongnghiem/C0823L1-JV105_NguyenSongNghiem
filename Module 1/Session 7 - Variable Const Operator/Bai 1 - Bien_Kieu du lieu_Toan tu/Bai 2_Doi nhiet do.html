<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Celsius to Fahrenheit</title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<label class="label">Nhiệt độ theo độ C: </label>
<input type="number" id="celsius" onkeydown="keypress(event)">
<br>
<button onclick="convertTemp()"> Chuyển đổi sang Fahrenheit </button>
<br>
<label class="label"> Nhiệt độ theo Fahrenheit : </label>
<span id="result"></span>
<script>
    function convertTemp(){
        let celTemp = parseInt(document.getElementById("celsius").value);
        let farTemp = (celTemp*9/5)+32;
        document.getElementById("result").innerText= farTemp;
    }
    function keypress(e){
        console.log(e.keyCode)
        if (e.keyCode===13) {
            convertTemp();
        }
    }

</script>
</body>
</html>
