<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính chu vi hình tròn</title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<label class="label">Bán kính : </label>
<input type="number" id="rad">
<br>
<button onclick="calcPerimeter()"> Tính chu vi </button>
<br>
<label class="label">Chu vi hình tròn :</label>
<span id="result"></span>
<script>
    function calcPerimeter(){
        const PI=3.14;
        let rad = parseInt(document.getElementById("rad").value);
        let equal = (rad*2)*PI;
        document.getElementById("result").innerText= equal;
    }
</script>
</body>
</html>
