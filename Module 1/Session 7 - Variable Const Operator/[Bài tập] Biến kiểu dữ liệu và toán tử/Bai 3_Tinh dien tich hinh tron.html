<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính diện tích hình tròn</title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<label class="label">Bán kính : </label>
<input type="number" id="rad">
<br>
<button onclick="calcArea()"> Tính diện tích </button>
<br>
<label class="label"> Diện tích hình tròn  : </label>
<span id="result"></span>
<script>
    function calcArea(){
        const PI=3.14;
        let rad = parseInt(document.getElementById("rad").value);
        let area = Math.pow(rad,2)*PI;
        document.getElementById("result").innerText= area;
    }
</script>
</body>
</html>
