<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isPrime function</title>
  </head>
  <body></body>
  <script>
    let input = prompt("Enter a number ");
    if (isPrime(input)) {
      alert(input + " is a prime number");
    } else alert(input + " is not a prime number");
    // isPrime function 
    function isPrime(number) {
      let isPrime = true;
      if (number > 1) {
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            isPrime = false;
            break;
          }
        }
      } else isPrime = false;
      return isPrime;
    }
  </script>
</html>
