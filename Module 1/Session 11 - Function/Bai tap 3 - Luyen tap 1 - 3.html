<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check and Sum</title>
  </head>
  <body>
    <script>
      sumCheck(3, 2);
      //  function
      function sumCheck(a, b) {
        return a < b ? alert("a nhỏ hơn b") : a + b;
      }
    </script>
  </body>
</html>
