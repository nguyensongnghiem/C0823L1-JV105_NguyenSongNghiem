<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra chuỗi đối xứng</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập vào mảng ký tự : ").split("");
      alert(isPalindrome(input) ? "Chuỗi đối xứng" : "Chuỗi không đối xứng");

      //  -- Cách 1 dùng so sánh chuỗi--
      // function isPalindrome(input) {
      //   let newInput = [...input];
      //   newInput.reverse();
      //   return input.toString() === newInput.toString() ? true : false;
      //}

      // -- Cách 2 - Dùng đệ quy
      function isPalindrome(input) {
        let length = input.length;
        if (length <= 1) {
          return true;
        }
        if (input[0] === input[length - 1]) {
          return true && isPalindrome(input.slice(1, length - 1));
        } else return false;
      }
    </script>
  </body>
</html>
