<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> increaseNumber function </title>
  </head>
  <body>
    <script>
      let number = +prompt("Enter a number");
      alert("Increase : " + increaseNumber(number));
      //  function
      function increaseNumber(number) {
        return number + 1;
      }
    </script>
  </body>
</html>
