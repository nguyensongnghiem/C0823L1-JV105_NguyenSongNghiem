<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hàm tính bình phương</title>
  </head>
  <body>
    <script>
      console.log(power(5));
      function power(number) {
        return isNaN(number) ? "Not a number" : number * number;
      }
    </script>
  </body>
</html>
