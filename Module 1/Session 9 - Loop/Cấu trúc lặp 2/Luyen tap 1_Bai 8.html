<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán số</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bolder ;
            display: inline-block;
            min-width: 250px;
            color: red;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: ivory;
            border: 2px solid peachpuff;
            border-radius: 30px;
            gap: 10px;

        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="display-1">Guess your Number</h3>
    <button type="button" id="play" class="btn btn-outline-primary">Let's PLAY</button>
</div>

<script>
    $("#play").click(function (){
        let min,max;
        min = parseInt(prompt("Nhập vào số bắt đầu A của dãi số  [A..B] :"));
        do {
            max= parseInt(prompt("Nhập vào số kết thúc B của dãi số  [A..B] :"));
        }
        while (max<min);

        // Tạo số ngẫu nhiên cần đoán
        let rand= getRandomInt(min,max);
        alert(rand);
        // lặp lại việc chọn 3 lần
        for (let count=1;count<=3;count++){
            let guess = parseInt(prompt("Bạn đoán số bao nhiêu ? : "))
            if (guess===rand) {
                alert(" Bạn đã đoán đúng !")
                break;
            }
            else if (guess<rand && count<3) {
                alert(" Số bạn chọn nhỏ hơn số cần đoán ! Đoán lại nào !");
            }
            else if (guess>rand && count<3) {
                alert(" Số bạn chọn lớn hơn số cần đoán ! Đoán lại nào !");
            }
            else alert("Bạn đã đoán 3 lần ! Game over !")
        }




    });
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max-min+1)) + min;
    }
</script>
</body>
</html>
