<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số chia hết cho 5 Fibonacci</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bolder ;
            display: inline-block;
            min-width: 250px;
            color: red;
        }
        #bangCuuChuong{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<h3>Bảng số Fibonacci</h3>
<script>
    let i=1;
    let x=0;
    let y=1;
    let count=2;
    document.writeln("Số đầu tiên trong dãy số Fibonacci chia hết cho 5 :");
     while (count<20){
        if (i===(x+y)) {
            x=y;
            y=i;
            count++;
            if (i%5===0){
                document.writeln(i);
                break;
            }
        }

        i++;
    }
</script>
</body>
</html>
