<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz & Buzz</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bolder ;
            display: inline-block;
            min-width: 250px;
            color: red;
        }
        #bangCuuChuong{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<h3>Fizz & Buzz </h3>
<script>
    for (let i=1;i<=100;i++) {
        if (i%3===0||i%5===0) {
            if (i%3===0&&i%5===0){
                document.writeln("Fizz&Buzz <br>");
            }
            else if (i%3===0){
                document.writeln("Fizz <br>");
            }
            else if (i%5===0){
                document.writeln("Buzz <br>");
            }
        }
        else document.writeln(i+" <br>");
    }
</script>
</body>
</html>
