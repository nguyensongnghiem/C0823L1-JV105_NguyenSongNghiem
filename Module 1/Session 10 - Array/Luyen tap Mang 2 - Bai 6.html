<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Luyen tap mang 2 - Bai 6</title>
</head>
<body>
    <script>
        let str = prompt('Nhập vào 1 chuỗi ký tự có chứa "-" ')
        document.writeln ('Chuỗi nhập vào : ' + str +'<br>')
        while (str.search('-')!==-1) {
            str = str.replace('-','_')
        }
        document.writeln ('Chuỗi  sau khi thay đổi :' + str +'<br>')
    </script>
</body>
</html>
