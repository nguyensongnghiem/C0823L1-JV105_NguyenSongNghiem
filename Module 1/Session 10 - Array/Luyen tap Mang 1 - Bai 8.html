<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Lueyn tap mang 1 - Bai 8</title>
</head>
<body>
    <script>
        let arr = [10];
        for (i=0;i<10;i++) {
            arr[i]= Math.floor(Math.random()*10)+1;
        }
        document.writeln ('Array : ' + arr.join('-') +'<br>')
        let sortedArr =  arr.sort((a,b)=>{
            return b-a;
        })
        document.writeln ('Mảng sau khi sắp xếp  : ' + sortedArr)
    </script>
</body>
</html>
