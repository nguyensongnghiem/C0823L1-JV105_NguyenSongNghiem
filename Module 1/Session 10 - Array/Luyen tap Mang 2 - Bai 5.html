<body>
    <script>
  
        let str1 = prompt('Nhập vào chuỗi 1: ');
        let str2 = prompt('Nhập vào chuỗi 2: ');
        document.writeln ('Array : ' + str1 +'<br>')
        document.writeln ('Array : ' + str2 +'<br>')
        if (str1===str2) {
            document.writeln ('2 chuỗi giống nhau')
        }
        else {document.writeln('2 chuỗi khác nhau')}
    </script>
