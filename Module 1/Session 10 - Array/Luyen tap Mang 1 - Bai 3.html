<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Lueyn tap mang 1 - Bai 3</title>
</head>
<body>
    <script>
        let arr = [10];
        for (i=0;i<10;i++) {
            arr[i]= Math.floor(Math.random()*10)+1;
        }
        document.writeln ('Array : ' + arr.join('-') +'<br>')
        let max = arr[0]
       
        arr.forEach(function(value,index,array){
            if (value>max) {
                max=value;                
            }
        })
        let averrage = arr.reduce(function(sum,value) {
           return sum + value},0)/arr.length;
        document.writeln ('Số lớn nhất trong mảng : ' + max + ',  giá trị trung bình của mảng là ' + averrage)
    </script>
</body>
</html>
