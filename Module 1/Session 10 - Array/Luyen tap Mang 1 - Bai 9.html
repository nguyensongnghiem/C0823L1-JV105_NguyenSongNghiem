<body>
    <script>
        const arrA = [10];
        const arrB = [10];
        for (i=0;i<10;i++) {
            arrA[i]= (Math.floor(Math.random()*10)+1);
        }
        for (i=0;i<10;i++) {
            arrB[i]= (Math.floor(Math.random()*10)+1);
        }
        let arrC = [].concat(arrA,arrB)
        document.writeln ('Mảng A : '+ arrA +'<br>')
        document.writeln ('Mảng B: '+ arrB +'<br>')
        document.writeln ('Mảng C : '+ arrC +'<br>')
    </script>
