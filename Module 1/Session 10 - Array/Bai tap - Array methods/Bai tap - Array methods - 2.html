<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Array methods - 2</title>
</head>
<body>
    <script>
    let strNumb = prompt('Nhập vào một dãy số : ').split("");
    console.log(strNumb);
    for (let i in strNumb){
        // console.log(+strNumb[+i]%2===0 && +strNumb[+i+1]%2===0)
        if (+strNumb[+i]%2===0 && +strNumb[+i+1]%2===0) {
            strNumb.splice(+i+1,0,'-')
            console.log('+')
        }
    }
    console.log(strNumb);
    </script>
</body>
</html>
