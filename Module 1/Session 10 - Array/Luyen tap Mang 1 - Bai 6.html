<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Luyen tap mang 1 - Bai 6</title>
</head>
<body>
    <script>
        let arr = [10];
        for (i=0;i<10;i++) {
            arr[i]= Math.floor(Math.random()*100)+1;
        }
        document.writeln ('Array : ' + arr.join('-') +'<br>')
        let numb = +prompt('Nhập vào số nguyên cần tìm :')
        if (arr.includes(numb)) {
            document.writeln (numb + '  is in the array: '  +'<br>')
        } 
        else document.writeln (numb + ' is not in the array: '  +'<br>')
    </script>
</body>
</html>
