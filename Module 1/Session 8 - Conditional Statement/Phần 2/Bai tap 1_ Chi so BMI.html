<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check BMI</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bold;
            display: inline-block;
            min-width: 170px;

        }
    </style>
</head>
<body>
<label class="label"> Enter your weight (kg) : </label>
<input type="number" id="weight">
<br>
<label class="label"> Enter your height (m) : </label>
<input type="number" id="height">
<br>
<button onclick="checkBMI()"> Check your BMI ! </button>
<br>
<p id="resultDisplay"></p>
<script>
    function checkBMI(){
        let weight = $("#weight").val();
        let height = $('#height').val();
        let bmi = (weight/(height**2));
        let result;
        // let result ;
        if (bmi<18.5) {
            result='Underweight'
        }
        else if (bmi<25){
            result='Normal'
        }
        else if (bmi<30){
            result='Overweight'
        }
        else {
            result='Obese'
        }

        $('#resultDisplay').html("Your BMI is : "+ bmi + " and you are " + result );
    }
</script>
</body>
</html>
