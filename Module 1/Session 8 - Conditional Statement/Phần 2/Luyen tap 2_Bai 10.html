<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bold;
            display: inline-block;
            min-width: 150px
        }
    </style>
</head>
<body>
<label class="label"> Nhập số chữ điện sử dụng: </label>
<input type="number" id="a">
<br>
<button onclick="check()"> Tính tiền điện !</button>
<br>
<span id="result"></span>
<script>
    // Đơn giá điện theo  đơn giá bật thang
    function check(){
        const BAC1 = 1000; // <50 Kwh
        const BAC2 = 2000; //50<x<=100
        const BAC3 = 3000; //100<x<=300
        const BAC4 = 5000;// >300
        let enerUsage = parseFloat($("#a").val());
        let cost = 0;
        if (enerUsage<=50) {
            cost = enerUsage * BAC1;}
        else if (enerUsage<=100) {
            cost= 50*BAC1+(enerUsage-50)*BAC2}
        else if (enerUsage<=300) {
            cost = 50 * BAC1 + 50 * BAC2 + (enerUsage - 100) * BAC3; }
        else {
            cost = 50 * BAC1 + 50 * BAC2 + 200 * BAC3 + (enerUsage-300)* BAC4;
        }
        $('#result').html("Tiền cước điện thoại (chưa VAT): " + cost +" VNĐ");
    }
</script>
</body>
</html>
