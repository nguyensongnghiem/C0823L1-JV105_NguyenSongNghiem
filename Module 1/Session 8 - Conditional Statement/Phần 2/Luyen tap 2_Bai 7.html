<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 2 </title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            display: inline-block;
            min-width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<label class="label">GIẢI PHƯƠNG TRÌNH   A.x<sup>2</sup>+B.x + C = 0 </label>
<br>
<label class="label">Nhập A : </label>
<input type="number" id="a" onkeydown="keypress(event)">
<br>
<label class="label">Nhập B : </label>
<input type="number" id="b" onkeydown="keypress(event)">
<br>
<label class="label">Nhập C : </label>
<input type="number" id="c" onkeydown="keypress(event)">
<br>
<button onclick="Equal()"> Calc ! </button>
<br>
<label class="label"> Kết quả : </label>
<span id="equal"></span>
<script>
    function Equal(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        let delta = (b*b)-4*a*c;
        if (delta<0){
            document.getElementById("equal").innerText = "Phương trình vô nghiệm";
        }
        else if (delta===0) {
            document.getElementById("equal").innerText = "Phương trình có nghiệm kép x1 = x1 = " + (-b/2*a);
        }
        else if (delta>0) {
            document.getElementById("equal").innerText = "Phương trình có nghiệm kép : x1 = " + (-b+Math.sqrt(delta))/2/a + "; x2=" +(-b-Math.sqrt(delta))/2/a
        }

    }
    /// enter để tính
    function keypress(e){
        if (e.keyCode===13) {
            Equal();
        }
    }

</script>
</body>
</html>
