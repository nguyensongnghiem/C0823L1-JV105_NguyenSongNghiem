<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check tuổi vào lớp 10</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bold;
            display: inline-block;

        }
    </style>
</head>
<body>
<label class="label"> Nhập tuổi học sinh: </label>
<input type="number" id="age">
<br>
<button onclick="check()"> Check ! </button>
<br>
<label class="label"> Result :</label>
<span id="result"></span>
<script>
    function check() {
        let a = $("#age").val();
        if (a>=15) {
            $('#result').text("Bạn đủ tuối vào lớp 10");
        }
        else {
            $('#result').text("Bạn không đủ tuổi vào lớp 10");
        }
    }
</script>
</body>
</html>
