<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1 </title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            display: inline-block;
            min-width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<label class="label">GIẢI PHƯƠNG TRÌNH Ax+ B = 0 </label>
<br>
<label class="label">Nhập A : </label>
<input type="number" id="a" onkeydown="keypress(event)">
<br>
<label class="label">Nhập B : </label>
<input type="number" id="b" onkeydown="keypress(event)">
<br>
<button onclick="Equal()"> Calc ! </button>
<br>
<label class="label"> Kết quả : </label>
<span id="equal"></span>
<script>
    function Equal(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        if (a===0){
            if(b===0){
                document.getElementById("equal").innerText = "Phương trình có vô số nghiệm";
            } else {
                document.getElementById("equal").innerText = "Phương trình có vô nghiệm";
            }
        }
        else {
            document.getElementById("equal").innerText = "Phương trình có nghiệm x = " + (-b/a);
        }

    }
    /// enter để tính
    function keypress(e){
        if (e.keyCode===13) {
            Equal();
        }
    }

</script>
</body>
</html>
