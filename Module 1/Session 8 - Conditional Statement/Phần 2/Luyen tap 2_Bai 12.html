<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Lãi suất </title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bolder ;
            display: inline-block;
            min-width: 250px;
            color: red;
        }
    </style>
</head>
<body>
<label class="label"> Nhập số tiền gởi ban đầu (VNĐ) : </label>
<input type="number" id="pv">
<br>
<label class="label"> Lãi suất năm (%) : </label>
<input type="number" id="i">
<br>
<label class="label"> Năm thứ n cần tính lãi : </label>
<input type="number" id="n">
<br>
<button onclick="check()"> Tính giá trị </button>
<br>
<span id="result"></span>
<script>
    function check(){
        let pv = parseFloat($("#pv").val());        
        let i = parseFloat($("#i").val());
        let n = parseFloat($("#n").val());
        let fv= pv*(1+i/100)**n;
        $('#result').html("Tổng tiền gốc và lãi ở năm thứ " + n +" là : " + fv + " VNĐ");
    }

</script>
</body>
</html>
