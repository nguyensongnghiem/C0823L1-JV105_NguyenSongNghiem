<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra tam giác</title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            display: inline-block;
            min-width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<label class="label">Nhập chiều dài 3 cạnh a, b, c của tam giác</label>
<br>
<label class="label">Nhập A : </label>
<input type="number" id="a" onkeydown="keypress(event)">
<br>
<label class="label">Nhập B : </label>
<input type="number" id="b" onkeydown="keypress(event)">
<br>
<label class="label">Nhập C : </label>
<input type="number" id="c" onkeydown="keypress(event)">
<br>
<button onclick="Equal()"> Calc ! </button>
<br>
<label class="label"> Kết quả : </label>
<span id="equal"></span>
<script>
    function Equal(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
       if ((a>0)&&(b>0)&&(c>0)&&((a+b)>c)&&((a+c)>b)&& ((b+c)>a))
        {
            document.getElementById("equal").innerText = "Đây là tam giác";
        }
        else
            document.getElementById("equal").innerText = "Đây không phải là tam giác" ;
        }

    /// enter để tính
    function keypress(e){
        if (e.keyCode===13) {
            Equal();
        }
    }

</script>
</body>
</html>
