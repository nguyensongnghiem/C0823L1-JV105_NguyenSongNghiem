<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong 3 số</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bold;
            display: inline-block;
            min-width: 150px
        }
    </style>
</head>
<body>
<label class="label"> Nhập số  a: </label>
<input type="number" id="a">
<br>
<label class="label"> Nhập số  b: </label>
<input type="number" id="b">
<br>
<label class="label"> Nhập số  c: </label>
<input type="number" id="c">
<br>
<button onclick="check()"> Check !</button>
<br>
<label class="label"></label>
<span id="result"></span>
<script>
    function check(){
        let a = parseFloat($("#a").val());
        let b = parseFloat($("#b").val());
        let c = parseFloat($("#c").val());
        let max;
        if (a>=b) {
           max=a;
           if (c>a) {
               max=c;
           }
        }
        else
        {
            max=b;
            if (c>b){
                max=c;
            }
        }
        document.getElementById('result').innerHTML="Số lớn nhất là :" + max;
    }
</script>
</body>
</html>
