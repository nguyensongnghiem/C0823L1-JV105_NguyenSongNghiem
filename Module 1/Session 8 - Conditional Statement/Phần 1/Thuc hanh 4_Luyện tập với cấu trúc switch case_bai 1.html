<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case !</title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <script>
        let browser= prompt("Enter browser name:");
        switch (browser) {
            case "Edge" :
                alert("You've got the Edge");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("We support these browsers too !")
                break;
            default:
                alert("We hope that this page looks ok!")
        }

    </script>
    </body>
</html>
