<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check number</title>
    <style>
        *{
            margin: .5em;
        }
        .label{
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        let a = +prompt("Enter a  ?","");
        let b = +prompt("Enter b  ?","");
        let result = ((a+b)>4) ? "Over" : "Below";
        alert(result);
    </script>
    </body>
</html>
